<td
    style="padding:40 40 50 40;
           background:url(<%=bannerBackground%>) no-repeat center 10px;
           background-size:contain;
           text-align:center;
           max-height:480;"
    valign="top"
>
    <a
        href="<%=productUrl+'?utm_source=subscribe&utm_medium=email&utm_campaign='+systemName%>"
        target="_blank"
        title="Открыть на сайте ''<%=productName%>.''"
    >
        <img
            src="<%=logo%>"
            alt="<%=productName%>."
            width="65%"
            style="padding:0 0 1% 0"
        >
    </a>
    <p
        style="color:white;
               font-family:Arial,Helvetica,sans-serif;
               font-size:12pt;
               text-shadow:0px 4px 4px #000000a0;
               padding:0 0 2% 0;
               margin:0"
    >
        <b>НАСТОЛЬНАЯ ИГРА</b>
    </p>
    <p
        style="color:white;
               font-family:Arial,Helvetica,sans-serif;
               font-size:9pt;
               text-shadow:0px 4px 4px #000000a0;
               padding:0 0 3% 0;
               margin:0;
               text-decoration:underline"
    >
        <b>АРТ. <%=articul%></b>
    </p>
    <center>
        <table
            cellspacing="0"
            cellpadding="0"
            border="0"
        >
            <tr>
                <td
                    style="background:url(<%=ageIcon%>) no-repeat;
                           background-size:contain;
                           width:70;
                           padding:47 0 7 0;
                           text-align:center;
                           color:white;
                           font-family:Arial,Helvetica,sans-serif;
                           font-size:9pt;"
                >
                    <b><%=age%></b>
                </td>
                <td width="20"></td>
                <td
                    style="background:url(<%=playersIcon%>) no-repeat;
                           background-size:contain;
                           width:70;
                           padding:47 0 7 0;
                           text-align:center;
                           color:white;
                           font-family:Arial,Helvetica,sans-serif;
                           font-size:9pt;"
                >
                    <b><%=playersCount%></b>
                </td>
                <td width="20"></td>
                <td
                    style="background:url(<%=playingTimeIcon%>) no-repeat;
                           background-size:contain;
                           width:70;
                           padding:47 0 7 0;
                           text-align:center;
                           color:white;
                           font-family:Arial,Helvetica,sans-serif;
                           font-size:9pt;"
                >
                    <b><%=playingTime%></b>
                </td>
            </tr>
        </table>
    </center>
</td>
