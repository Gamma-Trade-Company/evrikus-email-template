
<td
    style="padding:0 50 50 50;
           border-bottom:1px solid #E7EAF6"
>
    <p
        style="padding:0 30 0 0;
               float:left;
               max-width:35%;"
        valign="top"
    >
        <img
            src="<%=productImg%>"
            width="100%"
            alt="<%=productName%>"
        >
    </p>

    <p
        style="font-family:Arial,Helvetica,sans-serif;
               font-size:18pt;
               line-height: 19pt;
               color:#3A3A3C"
    >
        <b><%=productName%></b>
    </p>
    <p
        style="padding:0;
               font-family:Arial,Helvetica,sans-serif;
               font-size:11pt;
               color:#3A3A3C"
        width="100%"
        valign="top"
    >
        <%=complectationDescription%>
    </p><br><br>
    <p
        style="padding:0 10 0 0;
               font-family:Arial,Helvetica,sans-serif;
               font-size:9pt;
               color:#3A3A3C;
               float:left"
    >
        Настольная игра<br>
        арт. <%=articul%>
    </p>
    <p style="padding:0 10 0 0;
              font-family:Arial,Helvetica,sans-serif;
              font-size:9pt;
              color:#3A3A3C;
              float:left"
    >
        Размер коробки<br>
        <%=productSize%>
    </p>
    <a
        href="#"
        target="_blank"
        title="Перейти на страницу оформления заказа"
        style="float: right;"
    >
        <img
            src="<%=makeOrderBtn%>"
            alt="Оформить заказ"
            width="197"
        >
    </a>
</td>
